version: '3.4'

services:
  mysql:
    image: mysql:latest
    container_name: mysql
    volumes:
      - mysqldb:/var/lib/mysql
    ports:
      - 3308:3308
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_DATABASE: contestgenerator
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbuserpassword
      MYSQL_TCP_PORT: 3308
    restart: always
  
  proxy:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./Nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443

  contestgenerator:
    image: yungd1plomat/contestgenerator
    environment:
      - CONNECTION_STRING=Server=mysql;Port=3308;Database=contestgenerator;Uid=dbuser;Pwd=dbuserpassword;
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
    build:
      context: .
      dockerfile: ContestGenerator/Dockerfile
    depends_on:
      - mysql
      - proxy  
    ports:
      - 5000:5000
    restart: always

volumes:
  mysqldb:

